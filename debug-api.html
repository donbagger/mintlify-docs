<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Debug Test</title>
</head>
<body>
    <h1>API Debug Test</h1>
    <button onclick="testAPI()">Test API Call</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing API...';
            
            try {
                console.log('Making API call...');
                const response = await fetch('http://localhost:3002/api/search?query=usdt');
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('API Response:', data);
                
                const tokenCount = data.tokens ? data.tokens.length : 0;
                resultDiv.innerHTML = `
                    <h3>✅ API Test Successful!</h3>
                    <p>Found ${tokenCount} tokens for "usdt"</p>
                    <p>First token: ${data.tokens[0] ? data.tokens[0].symbol + ' (' + data.tokens[0].chain + ')' : 'None'}</p>
                    <pre>${JSON.stringify(data.tokens.slice(0, 2), null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('API Test Error:', error);
                resultDiv.innerHTML = `
                    <h3>❌ API Test Failed</h3>
                    <p>Error: ${error.message}</p>
                    <p>This might be a CORS issue or network problem.</p>
                `;
            }
        }
        
        // Auto-test on load
        window.addEventListener('load', () => {
            console.log('Page loaded, testing API...');
            testAPI();
        });
    </script>
</body>
</html>
